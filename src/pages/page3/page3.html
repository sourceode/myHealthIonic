<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Health App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h3>QR Code Scanner</h3>

  <p>
    Start <a href="http://ionicframework.com/docs/v2">here</a>.
  </p>

  <button ion-button block color="secondary" class="Scan-button" (click)="scanQR()" [disabled]="loading">{{buttonText}}</button>

  <h2 class="Scan-resultUser">{{scannedText}}</h2>
</ion-content>
